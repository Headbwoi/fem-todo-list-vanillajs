<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="Frontend Mentor | Todo app" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="public/output.css" />
  </head>
  <body class="font-sans">
    <main
      class="relative bg-Very_Light_Gray dark:bg-Very_Dark_Blue min-h-screen w-screen"
    >
      <!-- background -->
      <span
        class="absolute top-0 left-0 bg-[url('../images/bg-mobile-light.jpg')] md:bg-[url('../images/bg-desktop-light.jpg')] dark:bg-[url('../images/bg-mobile-dark.jpg')] md:dark:bg-[url('../images/bg-desktop-dark.jpg')] w-screen h-[12.5rem] md:h-[18.75rem] bg-center bg-no-repeat object-contain"
      ></span>

      <div class="container relative">
        <div class="w-[20.625rem] md:w-[33.75rem] mx-auto">
          <header
            class="flex items-center justify-between pt-12 md:pt-[4.75rem] mb-10 md:mb-12"
          >
            <div>
              <h1
                class="uppercase text-Very_Light_Gray text-2xl md:text-[39px] font-bold tracking-[10px] md:tracking-[1rem] mt-1"
              >
                Todo
              </h1>
            </div>
            <div>
              <svg
                class="sun hidden cursor-pointer fade-in"
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
              >
                <path
                  fill="#FFF"
                  fill-rule="evenodd"
                  d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
                />
              </svg>
              <svg
                class="moon cursor-pointer fade-in"
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
              >
                <path
                  fill="#FFF"
                  fill-rule="evenodd"
                  d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
                />
              </svg>
            </div>
          </header>

          <!-- add pointer color -->
          <!-- input -->
          <div class="relative mb-[0.875rem] md:mb-[1.375rem] shadow-2xl">
            <input
              type="text"
              id="textinput"
              class="input flex items-center justify-start rounded-md bg-Very_Light_Gray dark:bg-Very_Dark_Desaturated_Blue h-12 w-full md:h-16 pl-[3.375rem] md:pl-[4.5rem] outline-none font-normal text-base md:text-[17.5px] text-Very_Dark_Grayish_Blue_light dark:text-Light_Grayish_Blue_dark placeholder:text-Dark_Grayish_Blue_light dark:placeholder:text-Dark_Grayish_Blue_dark placeholder:font-normal"
              placeholder="Create a new todo..."
            />
            <span
              class="mr-3 block absolute top-1/2 -translate-y-1/2 left-4 md:left-6 w-5 h-5 md:h-6 md:w-6 rounded-full ring-1 ring-Light_Grayish_Blue_light dark:ring-Very_Dark_Grayish_Blue_dark2"
            ></span>
          </div>

          <!-- todo list -->
          <div
            class="w-full bg-Very_Light_Gray dark:bg-Very_Dark_Desaturated_Blue rounded-md shadow-2xl"
          >
            <!-- list items -->
            <ul class="list-none">
              
            </ul>
            <!-- status bar -->

            <div
              class="w-full h-[3.125rem] flex items-center justify-start px-6 mb-4 md:mb-12 status-bar"
            >
              <p
                class="text-Light_Grayish_Blue_light dark:text-Dark_Grayish_Blue_dark text-xs md:text-[13.5px] font-normal mr-[94.2px]"
              >
                <span>5 </span>items left
              </p>
              <div
                class="hidden md:flex items-center justify-center space-x-5 status"
              >
                <p
                  class="text-Dark_Grayish_Blue_light font-bold hover:text-Very_Dark_Grayish_Blue_light dark:text-Very_Dark_Grayish_Blue_dark1 hover:dark:text-Light_Grayish_Blue_hover text-[13.5px] duration-200 cursor-pointer active"
                >
                  All
                </p>
                <p
                  class="text-Dark_Grayish_Blue_light font-bold hover:text-Very_Dark_Grayish_Blue_light dark:text-Very_Dark_Grayish_Blue_dark1 hover:dark:text-Light_Grayish_Blue_hover text-[13.5px] duration-200 cursor-pointer"
                >
                  Active
                </p>
                <p
                  class="text-Dark_Grayish_Blue_light font-bold hover:text-Very_Dark_Grayish_Blue_light dark:text-Very_Dark_Grayish_Blue_dark1 hover:dark:text-Light_Grayish_Blue_hover text-[13.5px] duration-200 cursor-pointer"
                >
                  Completed
                </p>
              </div>
              <p
                class="text-Light_Grayish_Blue_light font-normal hover:text-Dark_Grayish_Blue_light dark:text-Very_Dark_Grayish_Blue_dark1 hover:dark:text-Light_Grayish_Blue_hover cursor-pointer duration-200 text-sm ml-auto"
              >
                Clear Completed
              </p>
            </div>
          </div>
          <div
            class="flex items-center justify-center space-x-5 w-full h-[3.125rem] px-5 mb-10 bg-Very_Light_Gray dark:bg-Very_Dark_Desaturated_Blue rounded-md shadow-2xl md:hidden status"
          >
            <p
              class="text-Dark_Grayish_Blue_light font-bold hover:text-Very_Dark_Grayish_Blue_light dark:text-Very_Dark_Grayish_Blue_dark1 hover:dark:text-Light_Grayish_Blue_hover duration-200 cursor-pointer active"
            >
              All
            </p>
            <p
              class="text-Dark_Grayish_Blue_light font-bold hover:text-Very_Dark_Grayish_Blue_light dark:text-Very_Dark_Grayish_Blue_dark1 hover:dark:text-Light_Grayish_Blue_hover duration-200 cursor-pointer"
            >
              Active
            </p>
            <p
              class="text-Dark_Grayish_Blue_light font-bold hover:text-Very_Dark_Grayish_Blue_light dark:text-Very_Dark_Grayish_Blue_dark1 hover:dark:text-Light_Grayish_Blue_hover duration-200 cursor-pointer"
            >
              Completed
            </p>
          </div>
          <p
            class="text-center text-Dark_Grayish_Blue_light dark:text-Very_Dark_Grayish_Blue_dark1"
          >
            Drag and drop to reorder list
          </p>
        </div>
      </div>
    </main>

  </body>
</html>
